<!DOCTYPE html>
<html>
    <head>
        <title>Family Guy Story</title>
    </head>
    <body>
        <!--Between lines 8-12, put the opening of your story-->
        <div class="title">The Griffins </div>
        <div class="story-opening">
            <img src="https://en.wikipedia.org/wiki/File:Griffin_family.png">
            <h1>Welcome to the Griffins!</h1>
        </div>
        <!--Change the text of the buttons to the options relevant to your story!-->
        <div class="buttons">
            <button class="option-one">Go to the clam with peter</button>
            <button class="option-two">Stay home and watch TV</button>
        </div>
        <!--Between lines 19-22, put the part of the story the user will see if they picked option one-->
        <div class="option-one-screen">
            <h1>You go to the clam with peter and the guys</h1>
            <img class="clam" src="http://www.restaurantnews.com/wp-content/uploads/2019/01/The-Drunken-Clam-Opens-Dallas-Pop-Up-at-The-Whip.jpg">
        </div>
        <!--Between lines 24-27, put the part of the story the user will see if they picked option two-->
        <div class="option-two-screen">
            <h1>You stay home and watch TV with stewie </h1>
            <img src="https://www.ksitetv.com/wp-content/uploads/2022/05/lacx16_324_04-0074-640x300.jpg">
        </div>
        <!--Between lines 29-32, put the end of the story if the user chose option 1-->
        <div class="option-one-end">
            <h1>You get drunk and pass out with the guys </h1>
            <img class="stewie" src="https://tv-fanatic-res.cloudinary.com/iu/s--16VggpWV--/t_full/cs_srgb,f_auto,fl_strip_profile.lossy,q_auto:420/v1523151441/the-drunken-clam-family-guy.jpg">
        </div>
        <!--Between lines 29-32, put the end of the story if the user chose option 2-->
        <div class="option-two-end">
            <h1>Stewie acts out while you're sleep </h1>
            <img src="https://static.wikia.nocookie.net/marvelcrossroads/images/4/46/Stewie1.jpg/revision/latest?cb=20171117180202">
        </div>
    </body>
</html>
